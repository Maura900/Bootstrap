<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Admin</title>
</head>

<body class="bg-light">

  <header class="navbar navbar-dark navbar-expand-lg bg-dark py-3">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">Админ</a>

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navItems">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navItems">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Хэрэглэгч</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ангилал</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              Мэдээ
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Мэдээ</a></li>
              <li><a class="dropdown-item" href="#">Сэтгэгдэл</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Шинэ мэдээ</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Сэдэв</a>
          </li>
        </ul>
      </div>

      <button class="btn btn-light d-none d-lg-block" type="button">Гарах</button>

    </div>
  </header>

  <main class="pt-5">
    <div class="container">

      <div class="d-flex justify-content-between mb-3">
        <h1>Ангилал</h1>

        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#newModal">Шинэ</button>

        <div class="modal fade" id="newModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                <h5 class="modal-title">Ангилал нэмэх</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
              </div>

              <div class="modal-body">
                <label for="inp" class="mb-1">Нэр</label>
                <input class="form-control" type="text" name="inp" id="inp" placeholder="Ангилалын нэр">
              </div>

              <div class="modal-footer d-flex justify-content-between">
                <button class="btn btn-outline-danger" data-bs-dismiss="modal">Устгах</button>
                <button class="btn btn-primary">Хадгалах</button>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="border rounded mb-3 d-flex justify-content-between align-items-center p-3">
        <h5 class="fs-5">Улс төр</h5>
        <button class="btn btn-light fs-5">Засах</button>
      </div>

      <div class="border rounded mb-3 d-flex justify-content-between align-items-center p-3">
        <h5 class="fs-5">Нийгэм</h5>
        <button class="btn btn-light fs-5">Засах</button>
      </div>

      <div class="border rounded mb-3 d-flex justify-content-between align-items-center p-3">
        <h5 class="fs-5">Спорт</h5>
        <button class="btn btn-light fs-5">Засах</button>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
