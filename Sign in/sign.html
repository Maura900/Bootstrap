<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <title>Sign In</title>
  </head>
  <body>
    <section>
      <div class="container">
        <form action="./index.html" method="get" class="w-50 mx-auto text-center mt-5">
          <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="Logo" class="img-fluid mb-3" style="width: 70px" />
          <h3 class="mb-3">Please sign in</h3>

          <div class="mb-3">
            <input type="email" class="form-control py-3" placeholder="Email address" name="email" required />
          </div>
          <div class="mb-1">
            <input type="password" class="form-control py-3" placeholder="Password" name="password" required />
          </div>
          <div class="mb-4">
            <input type="checkbox" class="form-check-input" id="remember" value="yes" name="remember" />
            <label class="form-check-label" for="remember">Remember Me</label>
          </div>
          <button class="btn btn-lg btn-primary mb-5" type="submit">Sign In</button>

          <p class="text-secondary">Â© 2022-2023</p>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
